<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Manager</h1>
            <p>Workplace management made convenient</p>
        </div>

        <!-- Main Menu Page -->
        <div id="main-page" class="page active">
            <div class="main-menu">
                <h2>Welcome to the Employee Management Dashboard!</h2>
                <div class="menu-buttons">
                    <button class="btn" onclick="showPage('view-employees')" title="current employees">
                        üìã View Current Employees
                    </button>
                    <button class="btn btn-success" onclick="showPage('add-employee')" title="new employees">
                        ‚ûï Add New Employee
                    </button>
                    <button class="btn btn-danger" onclick="showPage('fire-employee')" title="fire employees">
                        üóëÔ∏è Fire Employee
                    </button>
                </div>
            </div>
        </div>

        <!-- View Employees Page -->
        <div id="view-employees" class="page">
            <button class="btn btn-secondary back-btn" onclick="showPage('main-page')">‚Üê Back to Main</button>
            <h2>Current Employees</h2>
            <div id="employees-list" class="employee-grid">
                <!-- Employee cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Add Employee Page -->
        <div id="add-employee" class="page">
            <button class="btn btn-secondary back-btn" onclick="showPage('main-page')">‚Üê Back to Main</button>
            <h2>Add New Employee</h2>
            <div class="form-container">
                <div id="add-success-message" class="success-message" style="display: none;"></div>
                <form id="add-employee-form">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth:</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <input type="text" id="department" name="department" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary ($):</label>
                        <input type="number" id="salary" name="salary" min="0" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Employee</button>
                </form>
            </div>
        </div>

        <!-- Fire Employee Page -->
        <div id="fire-employee" class="page">
            <button class="btn btn-secondary back-btn" onclick="showPage('main-page')">‚Üê Back to Main</button>
            <h2>Fire Employee</h2>
            <div class="form-container">
                <div id="fire-success-message" class="success-message" style="display: none;"></div>
                <div id="fire-error-message" class="error-message" style="display: none;"></div>
                <form id="fire-employee-form">
                    <div class="form-group">
                        <label for="fireFirstName">First Name:</label>
                        <input type="text" id="fireFirstName" name="fireFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="fireLastName">Last Name:</label>
                        <input type="text" id="fireLastName" name="fireLastName" required>
                    </div>
                    <button type="submit" class="btn btn-danger">Confirm Delete</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
